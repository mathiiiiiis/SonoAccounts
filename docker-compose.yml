services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: sono-cors-proxy
    ports:
      - "${HOST_PORT}:${PORT}"
    environment:
      - HOST_PORT=${HOST_PORT}
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - API_TARGET=${API_TARGET}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "node -e \"const port = process.env.PORT || 3001; require('http').get('http://localhost:' + port + '/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - sono-accounts
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.docker.compose.project=sono-web"

networks:
  sono-accounts:
    external: true
    name: sonoapi_sono-net