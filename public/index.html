<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sono Accounts</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="icon" type="image/svg+xml" href="images/logo/favicon.png" />

    <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.6.2/dist/cropper.min.css" />
    <script src="https://unpkg.com/cropperjs@1.6.2/dist/cropper.min.js"></script>
</head>
<body>
    <div class="container" id="auth-container">
        <div class="header">
            <div class="logo">Sono Accounts</div>
            <div class="subtitle">Web Interface</div>
        </div>

        <div id="login-screen" class="screen active">
            <div id="message"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email or Username</label>
                    <input type="text" id="login-email" required placeholder="Enter your email or username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>
                <button type="submit">Sign In</button>
                <button type="button" class="secondary-btn" onclick="showRegister()">Create Account</button>
            </form>
        </div>

        <div id="register-screen" class="screen">
            <div id="register-message"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="reg-display-name">Display Name (Optional)</label>
                    <input type="text" id="reg-display-name" placeholder="How should others see you?">
                </div>
                <button type="submit">Create Account</button>
                <button type="button" class="secondary-btn" onclick="showLogin()">Back to Login</button>
            </form>
        </div>
    </div>

    <div id="dashboard-screen" class="screen">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <div class="dashboard-title">Dashboard</div>
                <button class="logout-btn" onclick="logout()">Sign Out</button>
            </div>
            
            <div class="dashboard-content">
                <div class="nav-tabs">
                    <div class="nav-tab active" onclick="showTab('profile')">Profile</div>
                    <div class="nav-tab" onclick="showTab('admin')" id="admin-tab" style="display: none;">Admin</div>
                </div>

                <div id="profile-tab" class="tab-content">
                    <div id="dashboard-message"></div>
                    
                    <div class="profile-section">
                        <div class="profile-card">
                            <div class="profile-picture" id="profile-pic">ðŸ‘¤</div>
                            <div class="profile-info">
                                <h2 id="user-display-name">Loading...</h2>
                                <p style="visibility: hidden;" id="user-email">Loading...</p>
                            </div>
                        </div>

                        <div class="profile-forms">
                            <div class="form-card">
                                <h3>Update Profile</h3>
                                <form id="update-profile-form">
                                    <div class="form-group">
                                        <label for="update-display-name">Display Name</label>
                                        <input type="text" id="update-display-name" placeholder="Your display name">
                                    </div>
                                    <div class="form-group">
                                        <label for="update-bio">Bio</label>
                                        <input type="text" id="update-bio" placeholder="Tell us about yourself">
                                    </div>
                                    <button type="submit">Update Profile</button>
                                </form>
                            </div>

                            <div class="form-card">
                            <h3>Profile Picture</h3>
                            <form id="upload-pic-form">
                                <div class="form-group">
                                <div class="file-input">
                                    <input type="file" id="profile-picture-input" accept="image/*">
                                    <label for="profile-picture-input" class="file-input-label">
                                    ðŸ“· Choose Profile Picture
                                    </label>
                                </div>
                                </div>

                                <!--prreview + crop-->
                                <div id="preview-container" style="margin-top:1rem; display:none;">
                                <img id="preview-image" style="max-width:100%; border-radius:8px;">
                                <div style="margin-top:0.5rem;">
                                    <button type="button" id="crop-btn">Crop</button>
                                </div>
                                </div>

                                <button type="submit">Upload Picture</button>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="admin-tab-content" class="tab-content hidden">
                    <div class="form-card">
                        <h3>User Statistics</h3>
                        <div id="admin-message"></div>
                        <div class="stats-grid" id="user-stats">
                            <div class="stat-card">
                                <span class="stat-number" id="total-users">-</span>
                                <span class="stat-label">Total Users</span>
                            </div>
                            <div class="stat-card">
                                <span class="stat-number" id="active-users">-</span>
                                <span class="stat-label">Active Users</span>
                            </div>
                            <div class="stat-card">
                                <span class="stat-number" id="inactive-users">-</span>
                                <span class="stat-label">Inactive Users</span>
                            </div>
                        </div>
                        <button onclick="loadStats()" style="margin-top: 1.5rem;">Refresh Stats</button>
                    </div>
                </div>
            </div>

            <!--cropper-->
            <div id="cropper-modal" class="modal-overlay">
                <div class="modal-container">
                    <div class="modal-header">
                        <h3>Adjust Your Profile Picture</h3>
                    </div>
                    <div class="modal-body">
                        <div class="cropper-container">
                            <img id="cropper-image" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cropper-cancel" class="secondary-btn">Cancel</button>
                        <button type="button" id="cropper-skip" class="secondary-btn">Skip cropping</button>
                        <button type="button" id="cropper-confirm">Crop & Upload</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/scripts/main.js"></script>
</body>
</html>
